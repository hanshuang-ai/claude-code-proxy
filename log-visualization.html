<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP请求日志可视化分析</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-description {
            font-size: 0.9rem;
            color: #999;
        }

        .requests-1 { color: #FF6B6B; }
        .requests-17 { color: #4ECDC4; }
        .time-2min { color: #45B7D1; }
        .performance { color: #96CEB4; }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .request-item, .response-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .request-item {
            border-left-color: #FF6B6B;
        }

        .response-item {
            border-left-color: #4ECDC4;
        }

        .item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .item-content {
            font-family: 'Courier New', monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: #5a67d8;
        }

        .hidden {
            display: none;
        }

        .requests-container {
            display: grid;
            gap: 30px;
        }

        .request-group {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .request-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .request-meta {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .process-time {
            background: #e8f5e8;
            color: #2d7a2d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .log-id {
            background: #f0f4ff;
            color: #4a5568;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .request-parts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .part-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .part-header {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .part-header:hover {
            background: #5a67d8;
        }

        .part-header.request-header-part {
            background: #FF6B6B;
        }

        .part-header.request-header-part:hover {
            background: #ff5252;
        }

        .part-header.response-header-part {
            background: #4ECDC4;
        }

        .part-header.response-header-part:hover {
            background: #3db8af;
        }

        .part-content {
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: #2d3748;
            color: #e2e8f0;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            min-height: 100px;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        .part-content.hidden {
            display: none;
        }

        /* 确保内容完全显示，不换行 */
        .part-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .error-message {
            background: #fff5f5;
            border: 2px solid #fc8181;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            margin: 20px 0;
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTTP请求日志可视化分析</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number requests-17">0</div>
                <div class="stat-label">总请求次数</div>
                <div class="stat-description">HTTP请求组合总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number time-span">00:00:00</div>
                <div class="stat-label">执行时间跨度</div>
                <div class="stat-description">从首次到最后一次请求</div>
            </div>
            <div class="stat-card">
                <div class="stat-number performance">0.00-0.00s</div>
                <div class="stat-label">处理时间范围</div>
                <div class="stat-description">平均响应时间约0.00秒</div>
            </div>
        </div>

        <div class="requests-container" id="requests-container">
            <h2 class="section-title" style="color: white; text-align: center; margin-bottom: 30px;">所有17个HTTP请求组合</h2>
        </div>
    </div>

    <script>
        // 解析日志文件的函数
        function parseLogFile(logContent) {
            const lines = logContent.split('\n');
            const requests = [];

            let currentRequest = null;
            let currentSection = null;
            let sectionContent = [];
            let globalTimeSpans = []; // 存储所有时间跨度

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // 检测请求开始
                if (line.includes('系统开始代理请求')) {
                    if (currentRequest) {
                        // 先保存当前未完成的section内容到上一个请求
                        if (currentSection && sectionContent.length > 0) {
                            const cleanContent = sectionContent.filter(l => l.trim()).join('\n');
                            currentRequest[currentSection] = cleanContent;
                            currentSection = null;
                            sectionContent = [];
                        }
                        // 然后保存上一个请求
                        requests.push(currentRequest);
                    }

                    // 解析时间信息
                    let requestStartTime = '';
                    let requestEndTime = '';
                    for (let j = i; j < Math.min(i + 10, lines.length); j++) {
                        if (lines[j].includes('请求开始时间:')) {
                            requestStartTime = lines[j].split('请求开始时间:')[1].trim();
                        }
                        if (lines[j].includes('结果返回时间:')) {
                            requestEndTime = lines[j].split('结果返回时间:')[1].trim();
                        }
                    }

                    // 解析处理时间
                    let processTime = '';
                    for (let j = i; j < Math.min(i + 50, lines.length); j++) {
                        if (lines[j].includes('x-process-time')) {
                            const timeMatch = lines[j].match(/x-process-time\s+(\d+\.?\d*)/);
                            if (timeMatch) {
                                processTime = parseFloat(timeMatch[1]).toFixed(2) + 's';
                            }
                            break;
                        }
                    }

                    currentRequest = {
                        id: requests.length + 1,
                        logId: '', // 先设为空，后面从Response Header中提取
                        processTime: processTime,
                        requestHeader: '',
                        requestBody: '',
                        responseHeader: '',
                        responseBody: '',
                        requestStartTime: requestStartTime,
                        requestEndTime: requestEndTime
                    };

                    // 添加到全局时间跨度
                    if (requestStartTime && requestEndTime) {
                        globalTimeSpans.push({ start: requestStartTime, end: requestEndTime });
                    }
                }

                // 检测各部分开始
                if (line.includes('Request Header:')) {
                    currentSection = 'requestHeader';
                    sectionContent = [];
                } else if (line.includes('Request Body:')) {
                    currentSection = 'requestBody';
                    sectionContent = [];
                } else if (line.includes('Response Header:')) {
                    currentSection = 'responseHeader';
                    sectionContent = [];
                } else if (line.includes('Response Body:')) {
                    currentSection = 'responseBody';
                    sectionContent = [];
                } else if (line.includes('--------------------------------------------------------------------------------------')) {
                    // 分隔线
                    if (currentSection) {
                        // 如果是第一次遇到分隔线，且section为空，说明这是section开始的分隔线
                        if (sectionContent.length === 0) {
                            // 不做任何事，继续收集内容
                        } else {
                            // 这是section结束的分隔线，保存内容
                            const cleanContent = sectionContent.filter(l => l.trim()).join('\n');
                            currentRequest[currentSection] = cleanContent;

                            // 如果是Response Header，尝试从中提取X-LOG-ID
                            if (currentSection === 'responseHeader' && !currentRequest.logId) {
                                const logIdMatch = cleanContent.match(/X-LOG-ID\s+(.+)/);
                                if (logIdMatch) {
                                    currentRequest.logId = logIdMatch[1].trim();
                                }
                            }

                            currentSection = null;
                            sectionContent = [];
                        }
                    }
                } else if (currentSection && currentRequest) {
                    // 收集内容 - 更宽松的条件
                    if (line.trim() && !line.includes('☆☆☆') && !line.includes('系统开始代理请求')) {
                        sectionContent.push(line);
                    }
                }


                            }

            // 添加最后一个请求，并保存最后的section内容
            if (currentRequest) {
                // 保存最后一个section的内容
                if (currentSection && sectionContent.length > 0) {
                    const cleanContent = sectionContent.filter(l => l.trim()).join('\n');
                    currentRequest[currentSection] = cleanContent;

                    // 如果是Response Header，尝试从中提取X-LOG-ID
                    if (currentSection === 'responseHeader' && !currentRequest.logId) {
                        const logIdMatch = cleanContent.match(/X-LOG-ID\s+(.+)/);
                        if (logIdMatch) {
                            currentRequest.logId = logIdMatch[1].trim();
                        }
                    }
                }

                // 如果仍然没有找到X-LOG-ID，使用默认值
                if (!currentRequest.logId) {
                    currentRequest.logId = `LOG-${requests.length + 1}`;
                }

                requests.push(currentRequest);
            }

            // 将时间跨度数据附加到返回结果
            return { requests, timeSpans: globalTimeSpans };
        }

        // 加载和解析日志文件
        let requestsData = [];
        let timeSpansData = [];

        function loadLogFile() {
            $.get('logs/TEST任务处理.log', function(data) {
                const result = parseLogFile(data);
                requestsData = result.requests;
                timeSpansData = result.timeSpans;
                renderRequests();
                updateStatistics();
            }).fail(function() {
                // 如果本地文件加载失败，显示错误信息
                $('#requests-container').html('<div class="error-message">无法加载日志文件，请确保文件路径正确</div>');
            });
        }

        function toggleContent(partId) {
            const content = document.getElementById(partId);
            const icon = document.getElementById('icon-' + partId);

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotated');
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotated');
            }
        }

        function createRequestGroup(request, index) {
            const partIdPrefix = `request-${request.id}`;

            // 计算真实处理时间
            let actualProcessTime = request.processTime;
            if (request.requestStartTime && request.requestEndTime) {
                const timeDiff = calculateTimeDifferenceInSeconds(request.requestStartTime, request.requestEndTime);
                actualProcessTime = timeDiff.toFixed(2) + 's';
            }

            return `
                <div class="request-group">
                    <div class="request-header">
                        <div class="request-number">请求 #${request.id}</div>
                        <div class="request-meta">
                            <div class="process-time">处理时间: ${actualProcessTime}</div>
                            <div class="log-id">LOG-ID: ${request.logId}</div>
                        </div>
                    </div>
                    ${request.requestStartTime && request.requestEndTime ? `
                    <div class="request-time-info" style="font-size: 0.8rem; color: #666; margin-bottom: 15px; text-align: center;">
                        开始时间: ${request.requestStartTime} | 结束时间: ${request.requestEndTime}
                    </div>
                    ` : ''}
                    <div class="request-parts">
                        <div class="part-card">
                            <div class="part-header request-header-part" onclick="toggleContent('${partIdPrefix}-req-header')">
                                <span>Request Header</span>
                                <span class="toggle-icon" id="icon-${partIdPrefix}-req-header">▼</span>
                            </div>
                            <div class="part-content hidden" id="${partIdPrefix}-req-header">${request.requestHeader}</div>
                        </div>
                        <div class="part-card">
                            <div class="part-header" onclick="toggleContent('${partIdPrefix}-req-body')">
                                <span>Request Body</span>
                                <span class="toggle-icon" id="icon-${partIdPrefix}-req-body">▼</span>
                            </div>
                            <div class="part-content hidden" id="${partIdPrefix}-req-body">${request.requestBody}</div>
                        </div>
                        <div class="part-card">
                            <div class="part-header response-header-part" onclick="toggleContent('${partIdPrefix}-res-header')">
                                <span>Response Header</span>
                                <span class="toggle-icon" id="icon-${partIdPrefix}-res-header">▼</span>
                            </div>
                            <div class="part-content hidden" id="${partIdPrefix}-res-header">${request.responseHeader}</div>
                        </div>
                        <div class="part-card">
                            <div class="part-header" onclick="toggleContent('${partIdPrefix}-res-body')">
                                <span>Response Body</span>
                                <span class="toggle-icon" id="icon-${partIdPrefix}-res-body">▼</span>
                            </div>
                            <div class="part-content hidden" id="${partIdPrefix}-res-body">${request.responseBody}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染所有请求
        function renderRequests() {
            const container = document.getElementById('requests-container');
            container.innerHTML = '<h2 class="section-title" style="color: white; text-align: center; margin-bottom: 30px;">所有' + requestsData.length + '个HTTP请求组合</h2>';

            requestsData.forEach((request, index) => {
                const requestHtml = createRequestGroup(request, index);
                container.insertAdjacentHTML('beforeend', requestHtml);
            });

            // 添加加载动画
            const cards = document.querySelectorAll('.request-group');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 50);
            });
        }

        // 更新统计信息
        function updateStatistics() {
            if (requestsData.length === 0) return;

            // 更新总请求次数
            document.querySelector('.requests-17').textContent = requestsData.length;

            // 计算执行时间跨度
            if (timeSpansData.length > 0) {
                const firstTime = timeSpansData[0];
                const lastTime = timeSpansData[timeSpansData.length - 1];

                // 计算时间差
                const timeDiff = calculateTimeDifference(firstTime.start, lastTime.end);
                document.querySelector('.time-span').textContent = timeDiff;

                // 更新描述
                document.querySelector('.time-span').parentElement.querySelector('.stat-description').textContent =
                    `从 ${firstTime.start} 到 ${lastTime.end}`;
            }

            // 计算处理时间范围 - 使用每个请求的实际时间差
            const actualTimes = requestsData.map(req => {
                if (req.requestStartTime && req.requestEndTime) {
                    return calculateTimeDifferenceInSeconds(req.requestStartTime, req.requestEndTime);
                }
                return 0;
            }).filter(time => time > 0);

            if (actualTimes.length > 0) {
                const minTime = Math.min(...actualTimes);
                const maxTime = Math.max(...actualTimes);
                document.querySelector('.performance').textContent = `${minTime.toFixed(2)}-${maxTime.toFixed(2)}s`;

                // 更新平均响应时间描述
                const avgTime = (actualTimes.reduce((a,b) => a+b, 0) / actualTimes.length).toFixed(2);
                document.querySelector('.performance').parentElement.querySelector('.stat-description').textContent =
                    `平均响应时间约${avgTime}秒`;
            }
        }

        // 计算时间差（返回秒数）
        function calculateTimeDifferenceInSeconds(startTime, endTime) {
            // 解析时间格式，日志中的时间都是UTC时间格式
            const parseTime = (timeStr) => {
                const parts = timeStr.split(':');
                let hours = parseInt(parts[0]);
                let minutes = parseInt(parts[1]);
                let seconds = parseInt(parts[2]);

                return hours * 3600 + minutes * 60 + seconds;
            };

            const startSeconds = parseTime(startTime);
            const endSeconds = parseTime(endTime);

            // 计算时间差
            let diff = endSeconds - startSeconds;
            if (diff < 0) {
                // 如果结束时间小于开始时间，说明跨天了
                diff += 24 * 3600; // 加一天的时间
            }

            return diff;
        }

        // 计算时间差（返回格式化字符串）
        function calculateTimeDifference(startTime, endTime) {
            const diff = calculateTimeDifferenceInSeconds(startTime, endTime);

            const hours = Math.floor(diff / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            const seconds = diff % 60;

            // 格式化输出
            if (hours > 0) {
                return `${hours}小时${minutes}分${seconds}秒`;
            } else if (minutes > 0) {
                return `${minutes}分${seconds}秒`;
            } else {
                return `${seconds}秒`;
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            // 添加初始加载动画
            const cards = document.querySelectorAll('.stat-card, .section-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });

            // 加载日志文件
            loadLogFile();
        });

        function toggleContent(id) {
            const element = document.getElementById(id);
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
