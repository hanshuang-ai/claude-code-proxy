<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ æ—¥å¿—æ–‡ä»¶åˆ†ç»„æŸ¥çœ‹å™¨</h1>
            <p style="margin-top: 10px; color: #a0aec0;">åŸºäºåˆ†éš”çº¿ <code style="background: #1a202c; padding: 2px 6px; border-radius: 3px;">--------------------------------------------------------------------------------------</code> è¿›è¡Œåˆ†ç»„</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="group-count">0</div>
                <div class="stat-label">åˆ†ç»„æ•°é‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-lines">0</div>
                <div class="stat-label">æ€»è¡Œæ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avg-lines">0</div>
                <div class="stat-label">å¹³å‡è¡Œæ•°</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="æœç´¢å†…å®¹..." />
            <button onclick="searchInGroups()">æœç´¢</button>
            <button onclick="clearSearch()">æ¸…é™¤</button>
            <button onclick="toggleAllGroups()">å±•å¼€/æ”¶èµ·å…¨éƒ¨</button>
        </div>

        <div id="groups-container" class="loading">
            æ­£åœ¨åŠ è½½æ—¥å¿—æ–‡ä»¶...
        </div>
    </div>

    <script>
        let groups = [];
        let isAllExpanded = false;

        // é¡µé¢åŠ è½½æ—¶è¯»å–æ—¥å¿—æ–‡ä»¶
        $(document).ready(function() {
            loadLogFile();
        });

        function loadLogFile() {
            $.get('logs/app.log')
                .done(function(data) {
                    parseAndGroup(data);
                })
                .fail(function() {
                    $('#groups-container').html('<div class="error">æ— æ³•åŠ è½½æ—¥å¿—æ–‡ä»¶ logs/2.log<br>è¯·ç¡®ä¿æ–‡ä»¶å­˜åœ¨ä¸”å¯è®¿é—®</div>');
                });
        }

        function parseAndGroup(content) {
            const lines = content.split('\n');
            groups = [];
            let currentGroup = [];
            let groupCount = 0;

            // æ—¶é—´æ—¥å¿—çš„æ­£åˆ™è¡¨è¾¾å¼ [æ—¶é—´ INFO]
            const timeLogRegex = /^\[\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2} \w+\s*\]/;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();

                // æ£€æŸ¥æ˜¯å¦æ˜¯åˆ†éš”çº¿ï¼ˆç‹¬å ä¸€è¡Œï¼‰æˆ–è€…æ—¶é—´æ—¥å¿—è¡Œ
                if (trimmedLine === '--------------------------------------------------------------------------------------' || timeLogRegex.test(trimmedLine)) {
                    // å¦‚æœå½“å‰ç»„æœ‰å†…å®¹ï¼Œä¿å­˜å®ƒ
                    if (currentGroup.length > 0) {
                        groups.push({
                            id: ++groupCount,
                            content: currentGroup.join('\n'),
                            lineCount: currentGroup.length,
                            startLine: i - currentGroup.length + 1,
                            endLine: i - 1
                        });
                        currentGroup = [];
                    }

                    // å¦‚æœæ˜¯åˆ†éš”çº¿ï¼Œä¸åŠ å…¥æ–°ç»„
                    if (trimmedLine !== '--------------------------------------------------------------------------------------') {
                        currentGroup.push(line);
                    }
                } else {
                    currentGroup.push(line);
                }
            }

            // æ·»åŠ æœ€åä¸€ä¸ªç»„ï¼ˆå¦‚æœæ²¡æœ‰ä»¥åˆ†éš”çº¿ç»“å°¾ï¼‰
            if (currentGroup.length > 0) {
                groups.push({
                    id: ++groupCount,
                    content: currentGroup.join('\n'),
                    lineCount: currentGroup.length,
                    startLine: lines.length - currentGroup.length + 1,
                    endLine: lines.length
                });
            }

            displayGroups();
            updateStats();
        }

        function displayGroups() {
            const container = $('#groups-container');
            container.empty();

            if (groups.length === 0) {
                container.html('<div class="error">æ²¡æœ‰æ‰¾åˆ°ä»»ä½•åˆ†ç»„</div>');
                return;
            }

            groups.forEach(group => {
                const groupHtml = `
                    <div class="group" id="group-${group.id}">
                        <div class="group-header" onclick="toggleGroup(${group.id})">
                            <span>åˆ†ç»„ #${group.id} (ç¬¬ ${group.startLine}-${group.endLine} è¡Œ)</span>
                            <div class="group-info">
                                <span class="line-count">${group.lineCount} è¡Œ</span>
                                <span class="toggle-icon" id="icon-${group.id}">â–¼</span>
                            </div>
                        </div>
                        <div class="group-content hidden" id="content-${group.id}">
${escapeHtml(group.content)}
                        </div>
                    </div>
                `;
                container.append(groupHtml);
            });
        }

        function updateStats() {
            const totalLines = groups.reduce((sum, group) => sum + group.lineCount, 0);
            const avgLines = groups.length > 0 ? Math.round(totalLines / groups.length) : 0;

            $('#group-count').text(groups.length);
            $('#total-lines').text(totalLines);
            $('#avg-lines').text(avgLines);
        }

        function toggleGroup(groupId) {
            const content = $(`#content-${groupId}`);
            const icon = $(`#icon-${groupId}`);

            if (content.hasClass('hidden')) {
                content.removeClass('hidden');
                icon.addClass('rotated');
            } else {
                content.addClass('hidden');
                icon.removeClass('rotated');
            }
        }

        function toggleAllGroups() {
            isAllExpanded = !isAllExpanded;

            groups.forEach(group => {
                const content = $(`#content-${group.id}`);
                const icon = $(`#icon-${group.id}`);

                if (isAllExpanded) {
                    content.removeClass('hidden');
                    icon.addClass('rotated');
                } else {
                    content.addClass('hidden');
                    icon.removeClass('rotated');
                }
            });
        }

        function searchInGroups() {
            const searchTerm = $('#search-input').val().trim();

            if (!searchTerm) {
                displayGroups();
                return;
            }

            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
            displayGroups();

            let foundCount = 0;

            groups.forEach(group => {
                const content = $(`#content-${group.id}`);
                const groupText = content.text();

                if (groupText.toLowerCase().includes(searchTerm.toLowerCase())) {
                    // å±•å¼€åŒ…å«æœç´¢è¯çš„ç»„
                    content.removeClass('hidden');
                    $(`#icon-${group.id}`).addClass('rotated');

                    // é«˜äº®æœç´¢è¯
                    const highlightedText = groupText.replace(
                        new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi'),
                        '<span class="highlight">$1</span>'
                    );

                    content.html(highlightedText);
                    foundCount++;

                    // é«˜äº®ç»„æ ‡é¢˜
                    $(`#group-${group.id} .group-header`).css('background', '#48bb78');
                }
            });

            if (foundCount === 0) {
                $('#groups-container').prepend(`<div style="text-align: center; color: #fc8181; margin-bottom: 20px;">æ²¡æœ‰æ‰¾åˆ°åŒ…å« "${searchTerm}" çš„å†…å®¹</div>`);
            }
        }

        function clearSearch() {
            $('#search-input').val('');
            displayGroups();

            // é‡ç½®æ‰€æœ‰ç»„æ ‡é¢˜èƒŒæ™¯è‰²
            $('.group-header').css('background', '#667eea');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
